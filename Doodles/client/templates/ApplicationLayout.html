<template name="ApplicationLayout">

  {{> yield "header"}}


  <div class="modal fade export-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h1>SVG Export</h1>
        </div>
        <div class="modal-body">
          <button class="btn btn-default btn-block" id="getSVG">Get SVG</button>
          <button class="btn btn-default btn-block" id="clearSVG">Clear SVG</button>
          <code id="exportBox"></code>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Got it!</button>
        </div>
      </div>
    </div>
  </div>
<div>
  <div class="text-center">
  <h3>Start doodling with friends around the world!</h3>
  </div>
</div>

  <div class="container">
    <div class="row" id="parentRow">
      <div class="col-xs-12 col-sm-3">
        {{> yield "palette"}}
      </div>
      <div class="col-xs-12 col-sm-9" id="canvasCol">
        {{> yield "canvas"}}
      </div>
    </div>
  </div>
</template>
